<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор просчета стоимости товара и доставки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>

</head>

<body>
    <div class="container">
        <div class="row" id="app">
            <div class="col-lg-12">
                <h1>Калькулятор просчета стоимости товара и доставки</h1>
            </div>

            <div class="col-lg-12">
                <h2>Доставка</h2>
                <div class="row">
                    <div class="col-lg-4">
                        <label for="itemPrice">Цена одной единицы (в Юанях):</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="number" name="Цена товара" id="itemPrice" v-on:input="Price" placeholder="Цена">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label for="EMC">Доставка по Китаю (ЕМС в Юанях):</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="number" name="EMC" id="EMC" v-model.value="EMS" v-on:input="Price">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label for="amount">Количество:</label>
                    </div>
                    <div class="col-lg-4">
                        
                        <input type="number" name="Колличество" id="amount" v-model.value="count" v-on:input="Price">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label for="koef">Коэффициент:</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="number" name="Koef" id="koef" v-model.value="koef" v-on:input="Price">
                    </div>
                </div>
                <div class="row">
                        <div class="col-lg-4">
                                <b>Всего:</b>
                        </div>
                         <div class="col-lg-4 result">
                                {{messagePrice}}
                         </div>
                </div>
            </div>

            <div class="col-lg-12 weight">
                <h2>Вес</h2>
                <div class="row">
                    <div class="col-lg-4">
                            <label for="itemweight">Ориентировочный вес товара: </label>
                    </div>
                   <div class="col-lg-4">
                        <input type="number" name="Вес" id="itemweight" v-on:input="Weight">
                   </div>
                </div>

                 
                <div class="row">
                        <div class="col-lg-4">
                                <b>Сумма за вес:</b>
                        </div>
                         <div class="col-lg-4 result">
                                {{messageWeight}}
                         </div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="minfin-informer-m1Fn-converter"></div>
                <script type="text/javascript">
                    var iframe = '<ifra' + 'me width="240" height="120" fram' +
                        'eborder="0" src="https://informer.minfin.com.ua/gen/converter/?color=white" vspace="0" scrolling="no" hspace="0" allowtransparency="true"style="width:240px;height:120px;ove' +
                        'rflow:hidden;"></iframe>';
                    var cl = 'minfin-informer-m1Fn-converter';
                    document.getElementById(cl).innerHTML = iframe;
                </script>
                <noscript>
                    <img src="https://informer.minfin.com.ua/gen/img.png" width="1" height="1" alt="minfin.com.ua: курсы валют" title="Курс валют"
                        border="0" />
                </noscript>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                Если есть вопросы
                <p><a href="https://www.instagram.com/posrednik.taobao/" target=_blank class="contacts__link">Instagram</a></p>
                
            </div>
        </div>
    </div>
    </div>



</body>
<script src="js/app.js"></script>
